<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calculator</title>
  <meta name="My Calculator" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="wrapper">
  <div id="display">
    <span id="input-line"></span>
    <span id="answer-line"></span>
    <div id="history">

    </div>
  </div>
  <div id="input">
    <table>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
          <td id="backspace">&#9003;</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>^</td>
          <td class="function">log</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>(</td>
          <td>)</td>
        </tr>
        <tr>
          <td>-</td>
          <td>0</td>
          <td>+</td>
          <td class="function">sin</td>
          <td class="function">cos</td>
        </tr>
        <tr>
          <td>/</td>
          <td>.</td>
          <td>*</td>
          <td class="function">tan</td>
          <td>=</td>
        </tr>
    </table>
  </div>
</div>
<!-- scripts -->
<!--<script src="http://cdn.jsdelivr.net/jquery/1.11.2/jquery.js"></script>-->
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</body>
</html>
